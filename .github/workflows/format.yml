name: Format Check

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTORS.md'
      - 'SECURITY.md'
      - 'SUPPORT.md'
      - 'LICENSE'
      - 'cookbook/**/*.md'
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTORS.md'
      - 'SECURITY.md'
      - 'SUPPORT.md'
      - 'LICENSE'
      - 'cookbook/**/*.md'

jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
    
    - name: Run Black
      run: |
        black --check --diff semantica/
    
    - name: Run isort
      run: |
        isort --check-only --diff semantica/
    
    - name: Run flake8
      run: |
        flake8 semantica/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run mypy
      run: |
        mypy semantica/ || true
